<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JS & TS From Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow" style="width: 350px;">
    <div class="card-body">

        <h5 class="card-title text-center mb-3">Distributeur Automatique</h5>

        <div class="mb-3">
            <input type="number" id="amountInput" class="form-control" placeholder="Montant à retirer (€)">
        </div>

        <div class="d-grid gap-2">
            <button id="withdrawBtn" class="btn btn-primary">Retirer</button>
            <button id="cancelBtn" class="btn btn-secondary">Annuler</button>
        </div>

        <div class="mt-4">
            <h6>Billets distribués :</h6>
            <ul id="billsList" class="list-group"></ul>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>
</html>
